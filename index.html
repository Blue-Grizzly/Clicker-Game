<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone strike</title>
    <link rel="stylesheet" href="game.css"/>
</head>
<body>
    <div class="screen">
        <div class="game">
            <div class="background">
                <img id="map" src="svg-temp\18079.jpg">
            </div>
            <div class="elements">

                <div id="APC1" class="Enemy">
                    <img id="APC_sprite_G" src="svg-temp\APC_sprite_G.png">
                </div>
                
                <div id="APC2" class="Enemy">
                    <img id="APC_sprite_T" src="svg-temp\APC_sprite_T.png">
                </div>
                
                <div id="RedCross" class="Friendly">
                    <img id="RedCross_sprite" src="svg-temp\RedCross.png">
                </div>
                
                <div id="PeaceKeeper" class="Friendly">
                    <img id="PeaceKeeper_sprite" src="svg-temp\peacekeeper.png">
                </div>
                
                <div id="Explosion" Class="Effect">
                    <img id="Effect1_sprite" src="svg-temp\explosion.png">
                </div>
            </div>
            <div class="foreground">
            </div>
            <div class="UI">
                <div id="score">
                   <p> score goes here</p>
                </div>
                
                <div id="health">
                    <img id="healthbar" src="svg-temp/HP.png">
                </div>
                    
                <div id="time">
                    <img id="timebar" src="svg-temp/timer.png">
                </div>
            </div>
        </div>
        <div class="start"></div>
        <div class="game_over"></div>
        <div class="level_complete"></div>
    </div>
</body>
</html>
