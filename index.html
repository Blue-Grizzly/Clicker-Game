<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone strike</title>
    <link rel="stylesheet" href="game.css"/>
    <link rel="icon" href="#" type="image/icon"> <!--disables favicon-->
    <!-- can put a link to an image in href=# above to select that img-->
    <!-- Create your own favIcon faviconcc -->
</head>
<body>
    <div class="screen">
        <div id="game_id" class="game">
            <div id="map" class="background">
            </div>
            <div class="elements">

                <div id="APC1_container" class="Enemy">
                    <img id="APC_sprite_G" src="svg-temp\APC_sprite_G.svg">
                </div>
                
                <div id="APC2_container" class="Enemy">
                    <img id="APC_sprite_T" src="svg-temp\APC_sprite_T.svg">
                </div>
                
                <div id="RedCross_container" class="Friendly">
                    <img id="RedCross_sprite" src="svg-temp\RedCross.svg">
                </div>
                
                <div id="PeaceKeeper_container" class="Friendly">
                    <img id="PeaceKeeper_sprite" src="svg-temp\peacekeeper.svg">
                </div>
                
                <!-- <div id="Explosion" Class="Effect">
                    <img id="Effect1_sprite" src="svg-temp\explosion.svg"> -->
                </div>
            </div>
             <div class="UI">
                <div id="score">
                   <p></p>
                </div>
                
                <div id="healthbar">
                    <img id="health1" src="svg-temp/HP.svg">
                    <img id="health2" src="svg-temp/HP.svg">
                    <img id="health3" src="svg-temp/HP.svg">
                </div>
                    
                <div id="time">
                    <img id="timebar" src="svg-temp/timer.png">
                </div>
            </div>
        </div>
        <div class="start"></div>
        <div id="GameOver">
           <h2>Game Over</h2>
        </div>
        <div id="LevelComplete">
          <h2>Level Complete</h2>
        </div>
        <script src="game.js"></script>
</body>
</html>
