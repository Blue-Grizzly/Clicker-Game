<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone strike</title>
    <link rel="stylesheet" href="game.css"/>
</head>
<body>
    <div class="screen">
        <div class="game">
            <div class="background">
            </div>
            <div class="elements">

                <div id="APC1" class="Enemy">
                    <img id="APC_sprite_G" src="insertsource">
                </div>
                
                <div id="APC2" class="Enemy">
                    <img id="APC_sprite_T" src="insertsource">
                </div>
                
                <div id="RedCross" class="Friendly">
                    <img id="RedCross_sprite" src="insertsource">
                </div>
                
                <div id="PeaceKeeper" class="Friendly">
                    <img id="PeaceKeeper_sprite" src="insertsource">
                </div>
                
                <div id="Explosion" Class="Effect">
                    <img id="Effect1_sprite" src="insertsource">
                </div>
            </div>
            <div class="foreground">
            </div>
            <div class="UI">
                <div id="score">
                    <img id="scoreboard" src="insertsource">
                </div>
                
                <div id="health">
                    <img id="healthbar" src="insertsource">
                </div>
                    
                <div id="time">
                    <img id="timebar" src="insertsource">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
